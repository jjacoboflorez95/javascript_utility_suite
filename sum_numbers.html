<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Sum of Numbers</title>
    <link rel="icon" href="img/icons/SNIcon.png">
    <link rel="stylesheet" href="css/main.css">
    <script>  
        // Assignment 1 Part 4: Create a Sum of Numbers application
        // GLobal variables.      
        let number;
        let anotherSum;
        let arrayAddedNumbers = [];

        // Do while that will keep the loop as long as the user digit the letter "y".
		do {
            let sum = 0;
            let numberValidation = false;
            // Do while that will keep the loop as long as the user digit an invalid number.
            do {
                number = parseInt(prompt("Enter any top number to sum \nfrom 1 through 100"));
                //If statement that will validate if the user digits a number that is not between 1 and 100 (Invalid entry).
                if(number < 1 || number > 100){
                    alert("Please enter a number between 1 and 100");
                } else if (isNaN(number)) { 				
                    alert("You must enter a number.");
                }else {
                    numberValidation = true;                    
                }
            } while (!numberValidation);

            // For loop that will do the sum.
            for(let i = 1; i <= number; i++) {
                sum += i;
            }
            arrayAddedNumbers.push(`The sum of the numbers from 1 through ${number} is ${sum}`);
            alert("The sum of the numbers from 1 through " + number + " is " + sum);            

            anotherSum = prompt("Do another sum", "y");
        } while (anotherSum == "y");
    </script>
</head>
<body>
    <header>
        <h1>Sum of Numbers App</h1>
    </header>
    <main>
        <img src="img/SNImage.jpg" alt="">
        <script>            
            // It will print the added numbers.
            document.write(`<h2 id="history">Added numbers</h2>`);            			
            for(let addedNumber of arrayAddedNumbers){                
                document.write(`<label>${addedNumber} </label><br>`);
            }                      
        </script>                
        <h2 id="farewell">Thanks for using the Sum of Numbers application!</h2>
    </main>
    <footer>
        Copyright&copy; Juan Jacobo Florez Monroy
    </footer>
</body>
</html>
